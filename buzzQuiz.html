<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buzz Quiz: Which Language Should you learn?</title>

    <link rel="stylesheet" href="buzzQuiz.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<!--pro tip: keep the images 200-250 pixels-->


<!--Question One: Choose a Drink: Coffee, Wine or Tea.-->
    <!--using a checkbox -->

<div class="container-fluid">

    <div class="row">
        <h2>In the morning you have a cup of...?</h2>
        <form action="">
        <div class="col-md-4">
            Coffee <input type="checkbox" name="drink" value="coffee" onclick="addHebrew()">
        </div>
            
            <div class="col-md-4">
                Wine <input type="checkbox" name="drink" value="wine" onclick="addFrench()">
            </div>
            
            <div class="col-md-4">
            Tea <input type="checkbox" name="drink" value="coffee" onclick="addChinese()">
            </div>
            
        </form>
    </div>
</div>

<!--Question Two: Choose Dinner: Kubba, Duck, Hot Pot-->
    <!--using radio-->

<div class="container-fluid">

    <div class="row">
        <h2>What would you like for dinner?</h2>
        
        <div class="col-md-4">
        <input type="radio" name="dinner" value="kubba" onclick="addHebrew()"> Kubba
        </div>
        
        <div class="col-md-4">
        <input type="radio" name="dinner" value="duck" onclick="addFrench()"> Duck
        </div>
        
        <div class="col-md-4">
        <input type="radio" name="dinner" value="hot pot" onclick="addChinese()"> Hot pot
        </div>
        
    </div>

</div>

<!--Question Three: Choose an art piece: -->

<div class="container-fluid">
    
    <div class="row">

        <h2>Choose an art piece.</h2>
        
        <div class="col-md-4">
            <input type="image" src="./images/img1.jpg" onclick="addHebrew()">
        </div>
        
        <div class="col-md-4">
            <input type="image" src="./images/img2.jpg" onclick="addFrench()">
        </div>
        
        <div class="col-md-4">
            <input type="image" src="./images/img3.jpg" onclick="addChinese()">
        </div>
            
    </div>
    
</div>

<!--Question Four: Drum, Guitar or Erhu-->

<div class="container-fluid">
    
   <div class="row">

       <h2>Choose an instrument</h2>
       <div class="col-md-4">
           <input type="image" src="./images/img4.jpg" onclick="addHebrew()">
       </div>

       <div class="col-md-4">
           <input type="image" src="images/img5.jpg" onclick="addFrench()">
       </div>

       <div class="col-md-4">
           <input type="image" src="images/img6.jpg" onclick="addChinese()">
       </div>
       
   </div> 
    
</div>

<!--Question five: Choose a color: Blue, white, red-->


<div class="container-fluid">

    <h2>What's your favorite color?</h2>
    <div class="row">
        <div class="col-md-4">
           Blue <input type="radio" onclick="addHebrew()">
        </div>

        <div class="col-md-4">
            White <input type="radio" onclick="addFrench()">
        </div>

        <div class="col-md-4">
            Red <input type="radio" onclick="addChinese()">
        </div>

    </div>
</div>

<div class="container-fluid">

    <button class="btn" onclick="showAnswer()">Submit</button>

</div>


<script src="buzzQuiz.js"></script>
</body>
</html>
